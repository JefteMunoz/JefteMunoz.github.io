<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Responsiveness </title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/responsive.css" type="text/css" media="screen"></head>

    <body>
        <main>
            <div class="gallery">
                <h1> Example </h1>
                <ul class="photo-gallery group">
                    <picture>
                        <source media="(min-width= 321px)" srcset="../responsivemedia/responsive_media/images/contentimages/bridge_500.jpg" class="img-responsive center-block">
                        <source media="(min-width= 1024px)" srcset="../responsivemedia/responsive_media/images/contentimages/bridge_1000.jpg" class="img-responsive center-block">
                        <img src="../responsivemedia/responsive_media/images/contentimages/bridge_250.jpg" alt="bridge" class="img-responsive center-block"> </picture>

                    <picture>
                        <source media="(min-width= 321px)" srcset="../responsivemedia/responsive_media/images/contentimages/cactus_500.jpg" class="img-responsive center-block">
                        <source media="(min-width= 1024px)" srcset="../responsivemedia/responsive_media/images/contentimages/cactus_1000.jpg" class="img-responsive center-block">
                        <img src="../responsivemedia/responsive_media/images/contentimages/cactus_250.jpg" alt="cactus" class="img-responsive center-block"> </picture>
                    <picture>
                        <source media="(min-width= 321px)" srcset="../responsivemedia/responsive_media/images/contentimages/looking_down_500.jpg" class="img-responsive center-block">
                        <source media="(min-width= 1024px)" srcset="../responsivemedia/responsive_media/images/contentimages/looking_down_1000.jpg" class="img-responsive center-block">
                        <img src="../responsivemedia/responsive_media/images/contentimages/looking_down_250.jpg" alt="trees" class="img-responsive center-block"> </picture>
                </ul>
            </div>
        </main>
        <footer> </footer>
    </body>

</html>
