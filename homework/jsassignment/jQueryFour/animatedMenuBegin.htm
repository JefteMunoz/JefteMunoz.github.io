<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">
    <!--<script src="js/jquery-3.0.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // All jQuery code goes here

            $('.navigation > li').hover(function(){
                //This code will only execute when the user hovers over the menu.
                $(this).addClass('openSesame');
            }, function(){
                //This code will execute when the mouse leaves the list. (menu)
                $(this).removeClass('openSesame');
            });
        })
    </script>
</head>
<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
