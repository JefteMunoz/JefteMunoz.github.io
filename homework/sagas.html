<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Responsiveness </title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/sagas.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="content">
        <picture>
            <source srcset="../responsivemedia/responsive_media/images/logo/nps-logo_50.jpg" media="(max-width: 300px)">
            <source srcset="../responsivemedia/responsive_media/images/logo/nps-logo_100.jpg" media="(max-width: 768px)">
            <source srcset="../responsivemedia/responsive_media/images/logo/nps-logo_150.jpg">
            <img srcset="../responsivemedia/responsive_media/images/logo/nps-logo_150.jpg" alt="logo" id="logo">
        </picture>
        <picture>
            <source srcset="../responsivemedia/responsive_media/images/banner/grand-canyon_400.jpg" media="(max-width: 300px)">
            <source srcset="../responsivemedia/responsive_media/images/banner/grand-canyon_800.jpg" media="(max-width: 768px)">
            <source srcset="../responsivemedia/responsive_media/images/banner/grand-canyon_1200.jpg">
            <img srcset="../responsivemedia/responsive_media/images/banner/grand-canyon_1200.jpg" alt="road and mountain" id="banner">
        </picture>
        <picture>
            <source srcset="../responsivemedia/responsive_media/images/contentimages/bridge_250.jpg" media="(max-width: 300px)">
            <source srcset="../responsivemedia/responsive_media/images/contentimages/bridge_500.jpg" media="(max-width: 768px)">
            <source srcset="../responsivemedia/responsive_media/images/contentimages/bridge_1000.jpg">
            <img srcset="../responsivemedia/responsive_media/images/contentimages/bridge_1000.jpg" alt="bridge between mountains" id="bridge">
        </picture>
        </div>
    </body>
</html>
